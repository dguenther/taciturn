{% block unit_list %}

<h4>Units:</h4>
<a href="{{ url_for('new_unit', campaign_id=campaign.id) }}">Add New Unit</a>
<ul id="unit_list">
{% for u in units %}
    <li>
        <a href="{{ url_for('edit_unit', unit_id=u.id, campaign_id=campaign.id) }}">Edit Unit</a>
        <dl>
            <dt>Name:</dt>
            <dd>{{ u.name }}</dd>
            <dt>Speed:</dt>
            <dd>{{ u.speed }}</dd>
            <dt>CT:</dt>
            <dd>{{ u.ct }}</dd>
            <dt>Order #:</dt>
            <dd>{{ u.order_num }}</dd>
        </dl>
    </li>
{% endfor %}
</ul>

{% endblock unit_list %}
