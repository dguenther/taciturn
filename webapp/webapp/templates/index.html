{% extends "layout.html" %}
{% block body %}

<div>
<a href="{{ url_for('battle_setup') }}">Setup a New Battle</a>
</div>

<div>
    <h3>Load a Campaign</h3>
    <ul>
    {% for c in campaigns %}

    {% endfor %}
    </ul>
</div>

{% endblock %}
